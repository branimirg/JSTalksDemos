<div style="padding-left:10px">
    
    <form class=".ms-helper" name="createFreelancer" novalidate>
        
        <input type="text" placeholder="Last name" required maxlength="50" name="lastName" ng-model="newFreelancer.Title" />
        <div ng-show="form.$submitted || form.lastName.$touched">
            <div ng-show="form.lastName.$error.required">Last name is required</div>
        </div><br /><br />

        <input type="text" required ng-minlength="0" ng-maxlength="100" ng-model="newFreelancer.FirstName" placeholder="First name" /><br /><br />
        <input required type="email" maxlength="50" ng-model="newFreelancer.Email" placeholder="Email" />
        <span ng-show="form.$submitted || form.email.$touched">
            <div ng-show="form.email.$error.required">Email is required</div>
        </span><br /><br />

        <input type="text" placeholder="Company" ng-minlength="0" ng-maxlength="100" ng-model="newFreelancer.Company" /><br /><br />
        <input type="text" placeholder="Job title" ng-minlength="0" ng-maxlength="100" ng-model="newFreelancer.JobTitle" /><br /><br />
        <input type="tel" placeholder="Phone (work)" ng-minlength="0" ng-maxlength="20" ng-model="newFreelancer.WorkPhone" /><br /><br />
        <input type="tel" placeholder="Phone (home)" ng-minlength="0" ng-maxlength="20" ng-model="newFreelancer.HomePhone" /><br /><br />
        <input type="tel" placeholder="Phone (cell)" ng-minlength="0" ng-maxlength="20" ng-model="newFreelancer.CellPhone" /><br /><br />
        <textarea placeholder="Comments" ng-model="newFreelancer.Comments" /><br /><br /><br />

        <input type="button" ng-click="reset(this)" value="Reset" />
        <input type="submit" ng-click="submit()" value="Save" />
    </form>


    <pre>user = {{newFreelancer | json}}</pre>
</div>
